		<script src="//cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
		<script src="//cdn.staticfile.org/axios/0.26.0/axios.min.js"></script>
		<script>
			var errors = null
			new Vue({
				el: '#app',
				data: {
					set: {
						input: 'https://cachefly.cachefly.net/100mb.test',
						output: '',
						infinite: true,
						status: false,
						thread: 10,
					},
					tasks: [],
					speed: '0.00B/s',
					spend: 0,
					waste: 0,
					timer: null,
					cancelSource: axios.CancelToken.source()
				},
				watch: {
					async 'set.status'(newVal) {
						if (newVal) {
							this.cancelSource = axios.CancelToken.source()
							this.timer = setInterval(() => {
								this.speed = this.changeDownloadSpeed(this.tasks.reduce(function(prev,
								curr) {
									return prev + curr;
								}, 0));
								this.spend++
							}, 1000)
							do {
								await new Promise(resolve => {
									let task = []
									for (let i = 0; i < this.set.thread; i++) {
										task.push(this.download(Math.random().toString(36).substr(2, 10)))
									}
									Promise.all(task).finally(resolve)
								})
							} while (this.set.status && this.set.infinite)
						} else {
							clearInterval(this.timer)
							this.cancelSource.cancel()
						}
					}
				},
				methods: {
					run() {
						this.set.status = !this.set.status
					},
					download(id) {
						let loaded = 0
						let speed = 0
						let timestamp = new Date().getTime()
						let that = this
						const index = this.tasks.push(speed) - 1
						return axios.request({
							url: this.set.input,
							params: {
								[id]: id,
							},
							cancelToken: this.cancelSource.token,
							onDownloadProgress: function(progressEvent) {
								// å¤„ç†åŸç”Ÿè¿›åº¦äº‹ä»¶
								const now = new Date().getTime();
								speed = (progressEvent.loaded - loaded) / (now - timestamp) * 1000
								that.tasks[index] = speed
								that.waste += progressEvent.loaded - loaded
								loaded = progressEvent.loaded
								timestamp = now
							},
						}).catch(e => {
							if (!axios.isCancel(e)) {
								layer.msg(e.message, {
									icon: 2
								})
								//  this.set.status = false
								this.set.status = true
							}
						}).finally(() => {
							delete that.tasks[index]
						})
					},
					secToTime(s) {
						let t = '';
						if (s > -1) {
							let hour = Math.floor(s / 3600)
							let min = Math.floor(s / 60) % 60
							let sec = s % 60
							if (hour > 0) {
								if (hour < 10) {
									t += '0'
								}
								t = hour + "h"
							}
							if (hour > 0 || min > 0) {
								if (min < 10) {
									t += '0'
								}
								t += min + "m"
							}
							if (sec < 10) {
								t += '0'
							}
							t += sec + 's'
						}
						return t
					},
					changeFilesize: (filesize) => {
						filesize = parseInt(filesize);
						let size = "";
						if (filesize === 0) {
							size = "0.00 B"
						} else if (filesize < 1024) { //å°äº1KBï¼Œåˆ™è½¬åŒ–æˆB
							size = filesize.toFixed(2) + " B"
						} else if (filesize < 1024 * 1024) { //å°äº1MBï¼Œåˆ™è½¬åŒ–æˆKB
							size = (filesize / 1024).toFixed(2) + " KB"
						} else if (filesize < 1024 * 1024 * 1024) { //å°äº1GBï¼Œåˆ™è½¬åŒ–æˆMB
							size = (filesize / (1024 * 1024)).toFixed(2) + " MB"
						} else { //å…¶ä»–è½¬åŒ–æˆGB
							size = (filesize / (1024 * 1024 * 1024)).toFixed(2) + " GB"
						}
						return size;
					},
					changeDownloadSpeed(filesize) {
						filesize = this.changeFilesize(filesize);
						return filesize.replace(/\s([K|M|G|B]*)B{0,1}/, '$1/s')
					}
				},
			})
		</script>
